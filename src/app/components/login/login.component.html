<div class="container">
  
  <h1 class="text-center">{{title}}</h1>

  <div class="row justify-content-center">
  
    <div class="col-md-4">

      <form  #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)">
        
        <div class="row">
  
          <div class="col-md-12">
            
          </div>

        </div>

  
        <div class="row">
        
          <div class="col-md-12">
            
            <label for="email">Email</label>
            <input type="text" 
              name="email"
              #email="ngModel"
              [(ngModel)]="user.email"
              id="email"
              class="form-control" 
              required>
            
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span> 

          </div>

        </div>

        <div class="row ">

          <div class="col-md-12">
            
            <label for="password">Contraseña</label>
            <input type="password" 
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
              id="password"
              class="form-control" 
              required>

            <span *ngIf="!password.valid && password.touched">
              La contraseña es obligatorio
            </span>
          
          </div>


  
        </div>

        <div class="row mt-3">

          <div class="col-md-12">

            <button class="btn btn-success btn-lg btn-block"
              type="submit"
              [disabled]="!loginForm.form.valid">
              Entrar
            </button>

          </div>

        </div>

        <hr class="my-2">

        <div class="row">  

          <div class="col-md-12">

            <a [routerLink]="['/registro']" class="btn btn-primary btn-lg btn-block text-white">Registrate</a>

          </div>
      
        </div>
      
      </form>
    
    </div>
  
  </div>

  <div class="row" *ngIf="status">

    <div class="col-md-12">

        <hr class="mb-3">

        <div class="alert alert-success" *ngIf="status == 'success'">
            Login Correcto
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
          
          {{ message }}
        </div>

    </div>
</div>

</div>
