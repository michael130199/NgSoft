<div class="container">

    <div class="row mt-3">
        <div class="col-md-1">
            <button class="btn btn-dark btn-circle"
            (click)="returnLastPage()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-md-12">

            <div class="card card-animal"><!-- card -->

                <div class="row no-gutters">

                    <div class="col-md-4 card-img">
                        
                        <a href="{{url + 'get-image-animal/' + animal?.image}}" target="_blank">

                            <img src="{{url + 'get-image-animal/' + animal?.image}}"
                                class="card-img-top"
                                *ngIf="animal?.image">

                        </a>

                        <img src="{{ url + 'get-image-animal/' + '350' }}" 
                            class="card-img-top"
                            alt="Sin imagen"
                            *ngIf="!animal.image">

                    </div>

                    <div class="col-md-6">

                        <div class="card-body">
                
                            <h5 class="card-title">
                                {{animal?.name + ' (' + animal?.nickname + ')'}}
                            </h5>
                    
                            <h6 class="card-subtitle">
                                {{ animal?.user?.name + ' ' + animal?.user?.surname }} 
                            </h6>
                    
                            <p class="card-text mt-4">
                                {{ animal?.description + ' (' + animal?.year + ')'  }}
                            </p>

                        </div>

                    </div>

                    <div *ngIf="role  == 'ROLE_ADMIN' "
                        class="col-md-2 p-1 row align-items-center justify-content-center">
                        
                        <div>

                            <button class="btn btn-primary btn-block"
                                [routerLink]="['/admin-panel/editar', animal?._id]">
                                Editar
                            </button>

                            <button class="btn btn-danger  btn-block">
                                Eliminar
                            </button>

                        </div>

                    </div>
            
                </div>
            
            </div><!-- card -->

        </div>

    </div>

</div>
