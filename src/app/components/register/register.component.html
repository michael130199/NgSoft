<div class="container">

    <h1 class="text-center">{{title}}</h1>

    <div class="row justify-content-center">

        <div class="col-md-10">
            
            <form #registerForm="ngForm" 
                (ngSubmit)="onSubmit(registerForm)">

                <div class="row">

                    <div class="col-md-6">

                        <label for="name">Nombre</label>

                        <input type="text" 
                            name="name" 
                            #name="ngModel"
                            [(ngModel)]="user.name" 
                            id="name" 
                            class="form-control" 
                            required>

                        <span *ngIf="!name.valid && name.touched">
                            El nombre es obligatorio
                        </span>

                    </div>

                    <div class="col-md-6">

                        <label for="surname">Apellido</label>

                        <input type="text" 
                            name="surname" 
                            #surname="ngModel"
                            [(ngModel)]="user.surname"
                            id="surname" 
                            class="form-control" 
                            required>

                        <span *ngIf="!surname.valid && surname.touched">
                            El apellido es obligatorio
                        </span>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">

                        <label for="email">Email</label>

                        <input type="text" 
                            name="email" 
                            #email="ngModel"
                            [(ngModel)]="user.email"
                            class="form-control" 
                            id="email" 
                            required>

                        <span *ngIf="!email.valid && email.touched">
                            El email es obligatorio
                        </span>

                    </div>

                    <div class="col-md-6">

                        <label for="password">Contraseña</label>

                        <input type="password" 
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="user.password"
                        class="form-control" 
                        id="password" 
                        required>

                        <span *ngIf="!password.valid && password.touched">
                            La contraseña es obligatorio
                        </span>

                    </div>

                </div>
                
                <hr class="mb-3">

                <button class="btn btn-success btn-lg btn-block" 
                    type="submit"
                    [disabled]="!registerForm.form.valid">
                    Registrar
                </button>

            </form>

        </div>
    </div>

    <div class="row" *ngIf="status">

        <div class="col-md-12">

            <hr class="mb-3">

            <div class="alert alert-success" *ngIf="status == 'success'">
                Registro Correctamente
                <a [routerLink]="['/login']">Identifícate Aquí</a>
            </div>

            <div class="alert alert-danger" *ngIf="status == 'error'">
                {{ message }}
            </div>

        </div>
    </div>

</div>
