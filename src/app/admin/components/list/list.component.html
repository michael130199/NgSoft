<div class="row" [@fadeLateral] >
    
    <div class="col-lg-12">
        
        <h3 class="my-3">{{title}}</h3>

        <div class="row my-2 justify-content-center">
            
            <div class="col-md-2 text-center bg-app p-2"> 
                <label for="" class="h4">Buscar:</label>
            </div> 
            
            <div class="col-md-4 bg-app p-2">
                
                <input type="text" class="form-control" [(ngModel)]="searchInput"/>
            
            </div>

            <div class="col-md-4 text-center p-2">

                <p class="h6 badge badge-success" *ngIf="searchInput">
                    Termino de Busqueda: <strong>{{ searchInput }}</strong>
                </p>
                
            </div>
        
        </div>

        <table class="table table-hover table-dark">

            <thead>

                <tr>

                    <th scope="col">#</th>

                    <th scope="col">Especie</th>

                    <th scope="col">Nombre</th>

                    <th scope="col">AÃ±o</th>

                    <th scope="col">Encargado</th>

                    <th scope="col" class="actions text-center">Acciones</th>

                </tr>

            </thead>

            <tbody>

                <tr *ngFor="let animal of animals | search: searchInput ; let i = index ">

                    <th scope="row">{{i+1}}</th>

                    <td>{{animal.name}}</td>
                    
                    <td>{{animal.nickname}}</td>

                    <td>{{animal.year}}</td>

                    <td>{{animal.user?.name}}</td>

                    
                    <td>

                        <a class="btn btn-sm btn-success" 
                            [routerLink]="['/animal', animal._id]">

                            <i class="fas fa-eye"></i>
                            Ver

                        </a>

                        <a class="btn btn-sm btn-primary"
                            [routerLink]="['/admin-panel/editar', animal._id]">

                            <i class="fas fa-pencil-alt"></i>
                            Editar

                        </a>

                        <button class="btn btn-sm btn-danger" (click)="open(animal)" data-toggle="modal" data-target="#exampleModal">

                            <i class="fas fa-trash"></i>                        
                            Borrar

                        </button>
                    </td>

                </tr>

            </tbody>        

        </table>


    </div>

</div>

<modal-delete class="modal fade" 
    id="exampleModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel" 
    aria-hidden="true"
    [animal]="animalDelete"
    (newList)="updateList($event)">
</modal-delete>
