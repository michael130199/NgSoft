<div class="modal-dialog" role="document">

  <div class="modal-content">

    <div class="modal-header">

      <h5 class="modal-title" id="exampleModalLabel">¡Cuidado! {{ identity.name }}</h5>

      <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        <span aria-hidden="true">&times;</span>

      </button>

    </div>

    <div class="modal-body">

      <b>¿Seguro que quieres eliminar a {{ animal?.nickname  + ' ( ' +  animal?.name + ' ) ' }} ?</b>, porque no se podra recuperar los datos del animal despues

    </div>

    <div class="modal-footer">

      <button type="button" class="btn btn-secondary" data-dismiss="modal">No, mejor no.</button>

      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="animalDelete()">Si quiero eliminarlo.</button>

    </div>

  </div>
  
</div>
